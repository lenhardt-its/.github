name: üìö Documentation
description: Report an issue with documentation or suggest improvements
title: '[DOCS] '
labels: ['documentation', 'needs-triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve our documentation! Please fill out the form below.

  - type: textarea
    id: documentation-issue
    attributes:
      label: üìö Documentation Issue
      description: A clear and concise description of the documentation issue.
      placeholder: Describe the documentation issue...
    validations:
      required: true

  - type: checkboxes
    id: location
    attributes:
      label: üìç Location
      description: Where is the documentation issue located?
      options:
        - label: README.md
        - label: Task documentation
        - label: Variable documentation
        - label: Example configurations
        - label: Comments in code
        - label: Other (specify in additional context)

  - type: checkboxes
    id: issue-type
    attributes:
      label: üîß Issue Type
      description: What type of documentation issue is this?
      options:
        - label: Information is missing
        - label: Information is incorrect
        - label: Information is unclear
        - label: Information is outdated
        - label: Typo or formatting issue
        - label: Example doesn't work
        - label: Other (specify in additional context)

  - type: textarea
    id: suggested-improvement
    attributes:
      label: üí° Suggested Improvement
      description: How would you like to see this improved?
      placeholder: What improvement would you suggest?
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: üìÑ Additional Context
      description: Add any other context about the documentation issue here.
      placeholder: Additional information...
